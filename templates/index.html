<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class Checker</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}"/>
    <script src="{{ url_for('static', filename='./autosizer.js') }}"></script>

    <script>
        $(function () {
            $('.normal').autosize();
            $('.animated').autosize({append: "\n"});
            $('table').addClass("table");
        });
    </script>

    <!--  BOOTSTRAP!!!! -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

</head>

<body>
<div id="container">
    <h1>Pseudocode-o-matic</h1>
    <p class="help-block">
        Code go box, you click button. Replace "ENDIF" with "END IF", functions not yet supported.
    </p>
    <form id="form" class="form-group" action="./" method="post">
        <label style="width: 100%">
            <textarea name="code" rows="10" class="form-control animated">{{ code }}</textarea>
        </label>
        <br>
        <button type="submit" class="btn btn-primary">Generate Table</button>
    </form>
    <br>
    {{ table | safe}}
</div>
</body>
</html>
